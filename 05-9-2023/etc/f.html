<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="dashboard">
  <div class="sidebar">
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
    <ul class="nav">
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Data</a></li>
      <li><a href="#">Laporan</a></li>
      <li><a href="#">Pengaturan</a></li>
    </ul>
  </div>
  <div class="content">
    <div class="header">
      <h1>Dashboard</h1>
    </div>
    <div class="main-content">
      <div class="row">
        <div class="col-lg-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Ringkasan</h5>
              <div class="summary">
                <div class="item">
                  <div class="key">Total Pengguna</div>
                  <div class="value">100</div>
                </div>
                <div class="item">
                  <div class="key">Total Transaksi</div>
                  <div class="value">1.000</div>
                </div>
                <div class="item">
                  <div class="key">Total Pendapatan</div>
                  <div class="value">Rp. 10.000.000</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-9">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Data</h5>
              <div class="table-responsive">
                <table class="table table-bordered">
                  <thead>
                    <tr>
                      <th>No</th>
                      <th>Nama</th>
                      <th>Email</th>
                      <th>Tanggal Lahir</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1</td>
                      <td>John Doe</td>
                      <td>johndoe@example.com</td>
                      <td>2000-01-01</td>
                    </tr>
                    <tr>
                      <td>2</td>
                      <td>Jane Doe</td>
                      <td>janedoe@example.com</td>
                      <td>2001-02-02</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    &copy; 2023
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
